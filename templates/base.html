<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Easyorario{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/@knadh/oat/oat.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="container flex items-center justify-between">
                <a href="{% if user %}/dashboard{% else %}/{% endif %}"><strong>Easyorario</strong></a>
                <div class="hstack">
                    {% if user %}
                        <span>{{ user.email }}</span>
                        <form method="post" action="/esci" style="display:inline">
                            {{ csrf_input | safe }}
                            <button type="submit" class="small outline">Esci</button>
                        </form>
                    {% else %}
                        <a href="/accedi">Accedi</a>
                        <a href="/registrati">Registrati</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/@knadh/oat/oat.min.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
