{% extends "base.html" %}
{% block title %}Registrati - Easyorario{% endblock %}
{% block content %}
<div class="container" style="--container-max: 420px;">
  <h1 class="text-center">Registrati</h1>

  {% include "partials/flash_messages.html" %}

  <article class="card">
    <form method="post" action="/registrati">
      {{ csrf_input | safe }}

      <label data-field>
        Email
        <input type="email" name="email" required placeholder="nome@esempio.it"
               value="{{ email_value | default('') }}">
      </label>

      <label data-field>
        Password
        <input type="password" name="password" required minlength="8"
               placeholder="Minimo 8 caratteri">
      </label>

      <label data-field>
        Conferma password
        <input type="password" name="password_confirm" required minlength="8"
               placeholder="Ripeti la password">
      </label>

      <button type="submit" class="w-100">Registrati</button>
    </form>
  </article>

  <p class="text-center">Hai gi√† un account? <a href="/accedi">Accedi</a></p>
</div>
{% endblock %}
