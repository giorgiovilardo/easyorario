{% extends "base.html" %}
{% block title %}Nuovo Orario - Easyorario{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <h1>Nuovo Orario</h1>

      {% include "partials/flash_messages.html" %}

      <form method="post" action="/orario/nuovo">
        {{ csrf_input | safe }}

        <label data-field>
          Identificativo classe
          <input type="text" name="class_identifier" required
                 placeholder="es. 3A Liceo Scientifico"
                 value="{{ form.class_identifier if form else '' }}">
        </label>

        <label data-field>
          Anno scolastico
          <input type="text" name="school_year" required
                 placeholder="es. 2026/2027"
                 value="{{ form.school_year if form else '' }}">
        </label>

        <label data-field>
          Ore settimanali
          <input type="number" name="weekly_hours" required min="1" max="60"
                 placeholder="es. 30"
                 value="{{ form.weekly_hours if form else '' }}">
        </label>

        <label data-field>
          Materie (una per riga)
          <textarea name="subjects" rows="6" required
                    placeholder="Matematica&#10;Italiano&#10;Fisica&#10;Storia">{{ form.subjects if form else '' }}</textarea>
        </label>

        <label data-field>
          Docenti (facoltativo, formato: Materia: Nome Docente)
          <textarea name="teachers" rows="4"
                    placeholder="Matematica: Prof. Rossi&#10;Italiano: Prof. Bianchi">{{ form.teachers if form else '' }}</textarea>
        </label>

        <button type="submit">Crea Orario</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
