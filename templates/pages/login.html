{% extends "base.html" %}
{% block title %}Accedi - Easyorario{% endblock %}
{% block content %}
<div class="container" style="--container-max: 420px;">
  <h1 class="text-center">Accedi</h1>

  {% include "partials/flash_messages.html" %}

  <article class="card">
    <form method="post" action="/accedi">
      {{ csrf_input | safe }}

      <label data-field>
        Email
        <input type="email" name="email" required placeholder="nome@esempio.it"
               value="{{ email_value | default('') }}">
      </label>

      <label data-field>
        Password
        <input type="password" name="password" required>
      </label>

      <button type="submit" class="w-100">Accedi</button>
    </form>
  </article>

  <p class="text-center">Non hai un account? <a href="/registrati">Registrati</a></p>
</div>
{% endblock %}
